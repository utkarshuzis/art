<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collage Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: url("1.GIF") no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .image {
            position: absolute;
            width: auto;
            max-width: 20vw;
            height: auto;
        }

        /* Center the countdown timer */
        .countdown-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
        }

        .countdown-timer {
            font-size: 24px; /* Adjust size as needed */
            font-weight: bold;
            color: #030303;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="nav">utkarsh/uzis</div>
        <div class="menu">1629</div>
        
        <img src="1.JPG" class="image img1">
        <img src="2.JPG" class="image img2">
        <img src="3.JPG" class="image img3">
        <img src="4.JPG" class="image img4">
        <img src="5.JPG" class="image img5">
        <img src="6.JPG" class="image img6">
        <img src="7.JPG" class="image img7">
        <img src="8.JPG" class="image img8">
        
        <div class="play">PLAY</div>

        <!-- Countdown Timer -->
        <div class="countdown-container">
            <script src="https://cdn.logwork.com/widget/countdown.js"></script>
            <a href="https://logwork.com/countdown-timer" class="countdown-timer" 
               data-style="columns" data-timezone="Asia/Kolkata" 
               data-date="2025-03-01 15:21" data-digitscolor="#030303">
               *soon
            </a>
        </div>
    </div>

</body>
</html>
