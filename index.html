<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collage Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: url("1.gif") no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .image {
            position: absolute;
            width: auto;
            max-width: 20vw;
            height: auto;
            opacity: 0; /* Start hidden */
        }

        /* Position each image */
        .img1 { top: 10%; left: 20%; width: 200px; }
        .img2 { top: 20%; left: 50%; width: 250px; }
        .img3 { top: 40%; left: 30%; width: 300px; }
        .img4 { top: 50%; left: 60%; width: 220px; }
        .img5 { top: 70%; left: 40%; width: 280px; }
        .img6 { top: 10%; left: 70%; width: 180px; }
        .img7 { top: 30%; left: 10%; width: 250px; }
        .img8 { top: 60%; left: 80%; width: 260px; }
        
        /* Navigation Styles */
        .nav {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            font-weight: bold;
            color: black;
        }

        .menu {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 20px;
            font-weight: bold;
            color: black;
            cursor: pointer;
        }

        .play {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 18px;
            font-weight: bold;
            color: white;
        }

        /* Animations */
        @keyframes slideUp {
            0% {
                transform: translateY(20px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes popIn {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Add classes for animation effects */
        .fade-in {
            animation: fadeIn 1s ease-out forwards;
        }

        .slide-up {
            animation: slideUp 0.6s ease-out forwards;
        }

        .pop-in {
            animation: popIn 0.6s ease-out forwards;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="nav fade-in">utkarsh/uzis</div>
        <div class="menu pop-in">1629</div>
        
        <img src="1.jpg" class="image img1 slide-up">
        <img src="2.jpg" class="image img2 slide-up">
        <img src="3.jpg" class="image img3 slide-up">
        <img src="4.jpg" class="image img4 fade-in">
        <img src="5.jpg" class="image img5 fade-in">
        <img src="6.jpg" class="image img6 pop-in">
        <img src="7.jpg" class="image img7 pop-in">
        <img src="8.jpg" class="image img8 fade-in">
        
        <div class="play slide-up">PLAY</div>
    </div>

    <script>
        document.addEventListener("scroll", function () {
            const elements = document.querySelectorAll('.fade-in, .slide-up, .pop-in');
            
            elements.forEach(element => {
                const rect = element.getBoundingClientRect();
                if (rect.top <= window.innerHeight && rect.bottom >= 0) {
                    element.classList.add('animated'); // This will trigger the animation class
                }
            });
        });
    </script>

</body>
</html>
